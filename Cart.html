<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart | Farmlink</title>
    <link rel="stylesheet" href="cart.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <main class="container mx-auto px-4 py-10">
      <section
        id="cart-section"
        class="max-w-4xl mx-auto my-10 bg-white p-6 rounded-lg shadow"
      >
        <h2 class="text-2xl text-center font-bold text-green-800 mb-6">
          Shop Cart
        </h2>

        <div
          class="flex font-semibold border-b pb-2 text-sm text-gray-600 uppercase"
        >
          <span class="w-1/2">Item</span>
          <span class="w-1/4">Price</span>
          <span class="w-1/4">Quantity</span>
          <span class="cart-subtotal w-1/4 hidden md:block">SubTotal</span>
        </div>

        <div class="cart-items"></div>

        <div class="mt-6">
          <div class="text-lg font-semibold text-gray-800 text-right">
            Total: <span class="total text-green-700 font-bold">â‚¦0.00</span>
          </div>

          <div class="mt-4 flex justify-between">
            <a href="CartSummary.html">
              <button
                class="btn-purchase bg-green-700 hover:bg-green-800 text-white font-semibold py-2 px-6 rounded shadow transition"
              >
                Place Order
              </button></a
            >
            <a
              href="index.html"
              class="bg-[#FF6600] hover:bg-red-700 text-white font-semibold py-2 px-6 rounded shadow transition"
              >Back to Shop</a
            >
          </div>
        </div>
      </section>
    </main>

    <script src="Cart.js"></script>
  </body>
</html>
